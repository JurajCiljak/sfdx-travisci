sudo: true
dist: trusty 
cache: false

env:
- URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz

before_install:
# delete the following line before encrypting your server.key
- export SFDX_AUTOUPDATE_DISABLE=true
- export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
- export SFDX_CONSUMERKEY=3MVG92u_V3UMpV.i2DsjLwz7NPFkwKNt8cOBnfSBmbhvel3y5Mt1lHWWyPslCiwiISgjDbqVFRQ==
- export SFDX_USERNAME=test-q5z6zouooks9@example.com
- export SFDX_DOMAIN_RETRY=300
- wget -qO- $URL | tar xJf -
- ./sfdx/install
- export PATH=./sfdx/$(pwd):$PATH
- sfdx update
- sfdx --version
- sfdx plugins --core
- sfdx force:auth:jwt:grant --clientid $SFDX_CONSUMERKEY --jwtkeyfile assets/server.key --username $SFDX_USERNAME --setdefaultdevhubusername -a mara-v2 --instanceurl https://test.salesforce.com

script:
- sfdx force:org:create -v HubOrg -s -f config/project-scratch-def.json -a ciorg && sfdx force:source:push -u ciorg && sfdx force:apex:test:run -u ciorg -c -r human
- sfdx force:org:delete -u ciorg -p
